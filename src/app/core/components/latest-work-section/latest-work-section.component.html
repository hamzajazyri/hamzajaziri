<div class="latest-work">
  <div class="container">
    <h2 class="section-title">Latest Work</h2>

    <div class="project-container">


      <app-project-card *ngFor="let prj of projects; let i=index"
        [project]="prj"
        [is-reverse]="i%2!=0">
      </app-project-card>

    </div>


  </div>
</div>
