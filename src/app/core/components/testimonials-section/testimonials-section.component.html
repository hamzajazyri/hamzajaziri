<div class="testimonials">
  <div class="container">
    <h2 class="section-title">Testimonials</h2>
  </div>
  <div class="feedback-container">
    <app-auto-slider>
      <app-feedback-card *ngFor="let item of clientFeedbacks_0" [feedback]="item"></app-feedback-card>
    </app-auto-slider>
    <app-auto-slider [reverse]="true">
      <app-feedback-card *ngFor="let item of clientFeedbacks_1" [feedback]="item"></app-feedback-card>
    </app-auto-slider>
  </div>
</div>
